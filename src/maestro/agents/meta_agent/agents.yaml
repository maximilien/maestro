    kind: Workflow
    metadata:
      name: maestro-deployment
      labels:
        app: mas-example
    spec:
      template:
        metadata:
          labels:
            app: mas-example
        agents:
          - Temperature Agent
          - hot-or-not Agent
    Example Output:

    <file start>
    apiVersion: maestro/v1alpha1
    kind: Workflow
    metadata:
      name: maestro-deployment
      labels:
        app: mas-example
    spec:
      template:
        metadata:
          labels:
            app: mas-example
        agents:
          - Temperature Agent
          - hot-or-not Agent
    </file>
