apiVersion: maestro/v1alpha1
kind: Workflow
metadata:
  name: maestro-deployment
  labels:
    app: mas-example
spec:
  strategy:
    type: condition
    output: nonal
  template:
    metadata:
      labels:
        app: mas-example
    agents:
      - expert
      - colleague
    prompt: Tell me a joke about IBM
    steps:
      - name: expert
        agent: expert
        condition:
        - case: (input.find('funnier') != -1)
          do: expert
        - default: colleague
      - name: colleague
        agent: colleague
        condition:
        - if: (input.find('funnier') != -1)
          then: expert
          else: end