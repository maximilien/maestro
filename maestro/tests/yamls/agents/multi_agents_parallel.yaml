apiVersion: maestro/v1alpha1
kind: Agent
metadata:
  name: beeaiagent
  labels:
    app: multi-agent
spec:
  model: llama3.1
  framework: beeai
  mode: remote
  description: beeai agent
  tools:
    - code_interpreter
  instructions: |
    You are playing a guessing game.  One person has a number between 1 and 10 in mind.  You guess the number.
    Output format is {"BeeAI=" + guessed number'}

